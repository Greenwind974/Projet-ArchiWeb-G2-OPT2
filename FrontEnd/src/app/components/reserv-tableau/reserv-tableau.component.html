<h2>RÃ©servations</h2>
<div>

<table mat-table [dataSource]="reservationSource">


  <ng-container matColumnDef="utilisateur_id">
    <th mat-header-cell *matHeaderCellDef> Utilisateur </th>
    <td mat-cell *matCellDef="let reservation">{{ reservation.id.utilisateur_id }}</td>
  </ng-container>

  <ng-container matColumnDef="terrain_id">
    <th mat-header-cell *matHeaderCellDef> Terrain </th>
    <td mat-cell *matCellDef="let reservation">{{ getTerrainById(reservation.id.terrain_id) }}</td>
  </ng-container>



  <ng-container matColumnDef="supprimer">
    <th mat-header-cell *matHeaderCellDef>Supprimer</th>
    <td mat-cell *matCellDef="let reservation">
        <button mat-flat-button color="warn" (click)="suppressionResa(reservation.id.terrain_id)">
            Supprimer
        </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns,  sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
