<br><br>
<form class="form" [formGroup]="updateForm" (ngSubmit)="onSubmit()" >
  <p class="title">Modifier un terrain </p>
    <label>
      <input matInput class="input" type="text" formControlName="nom" placeholder="" required="">
      <span>Nom</span>
    </label>

    <label>
      <input matInput class="input" type="number" formControlName="quantite" placeholder="" required="">
      <span>Quantité</span>
    </label>

  <label>
    <input matInput class="input" type="text" formControlName="description" placeholder="" >
    <span>Description</span>
  </label>

  <label>
    <input matInput class="input" type="text" formControlName="point_geo" placeholder="" required="">
    <span>Points géographiques</span>
  </label>

  <div class="formButton">
    <button mat-flat-button color="primary" [disabled]="updateForm.invalid">Modifier</button>
    <button mat-flat-button color="cancel" mat-dialog-close>Annuler</button>

  </div>

</form>
